<body>

    <h1>History object </h1>

    <script>
        console.log("Screen Width : "+ window.screen.width);
        console.log("Screen Height : "+ window.screen.height);
        console.log("Available  Screen width : "+ window.screen.availWidth);
        console.log("Available  Screen height : "+ window.screen.availHeight);

        console.log("Color depth : "+ window.screen.colorDepth);

       console.log(window.history.length);
       
        console.log(" Browser version : "+ window.navigator.appVersion);

        console.log(" Browser name : "+ window.navigator.appName);


        console.log(" Browser language : "+ window.navigator.language);


        console.log(" Browser userAgent : "+ window.navigator.userAgent);

//    5 location object 
        
        function getLoc(){
            window.location = "https://www.youtube.com/";
        }
      
        
    </script>

    <a href="https://www.freepik.com/">pic</a>

<button onclick="getLoc()">click me </button>
