<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function funback(){
            window.history.back();
        }
        function funfor(){
            window.history.forward();
        }
        function fungo(){
            window.history.go(-2);
        }
    </script>
    <h1>class 3</h1>

    <button onclick="funback()">back</button>
    <button onclick="funfor()">Next</button>
    <button onclick="fungo()">go</button>

    <!-- <a href="class4.html">class 4</a> -->

</body>
</html>
